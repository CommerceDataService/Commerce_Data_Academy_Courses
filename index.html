<!DOCTYPE html>
<html>
  <head>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Commerce Data Academy Course List</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Commerce Data Academy</h1>
          <h4>A data education initiative of the <a href=""https://commerce.gov/dataservice>Commerce Data Service</a></h4>
          <h5>Contact us here: <a href="mailto:DataAcademy@doc.gov">DataAcademy@doc.gov</a></h5>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/CommerceDataService/Commerce_Data_Academy_Courses" class="download-json button"><span>View on GitHub</span></a>
          <a href="./Courses/" class="download-json button"><span>Courses</span></a>
          <a href="./Network Recording Player/" class="download-json button"><span>Recordings</span></a>
        </section>

        <br><br>

      </div>
    </div>

<div id="container" class="container">
<div class="row">
<section id="main_content">

<script id="data-template" type="text/x-handlebars-template">
    <h2 id="{{sectid uid}}">{{toUpperCase course_name}}</h2>
    <h4>Instructor: {{toUpperCase instructor}}</h4>
    <h4>On-Site TA: {{chain 'toUpperCase' 'naCheck' in_person_ta}}</h4>
    <h4>WebEx TA: {{chain 'toUpperCase' 'naCheck' webex_ta}}</h4>

    <br>

    <p>{{description}}</p>
    <h5>Topics To Be Covered: </h5>
    <p>{{topics_covered}}</p>

    <section class="data-details">
    <h5>Time:</h5>
    <p>{{original_date}} {{course_length}}</p>
    <h5>Recommended Prerequisite:</h5>
    <p>{{chain 'toUpperCase' 'naCheck' recommended_prerequisite}}</p>
    <h5>Required Software for this class:</h5>
    <p>{{chain 'naCheck' software_needed}}</p>
    </section>

    <p>{{ 'link' register}}</p>


</script>

<script id='data-nav' type="text/x-handlebars-template">
  <li><a href="#{{sectid uid}}">{{course_name}}</a></li>
</script>

<section>
<div class="doc-sidebar hidden-sm hidden-xs col-md-3 col-lg-3">
  <ul id="featured-nav" class="doc-nav nav nav-list featured-nav">
  </ul>
</div>
<div class="col-md-9 col-lg-9 featured-datasets">
  
</div>
</section>

</section>
        
      </div>
    </div>
  </body>

  <script src="js/lib/handlebars-v3.0.1.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</html>
